[env]
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.14
	adafruit/Adafruit BusIO@^1.11.3
;	adafruit/Adafruit SSD1306@^2.5.3

[env:screenTest]
platform = espressif8266
board = esp01_1m
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<ETHprice.cpp>
monitor_speed = 9600

[env:ETHprice]
platform = espressif8266
board = esp01_1m
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<screenTests.cpp>
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
monitor_speed = 115200
